{%extends 'gonderenler.html'%}
{%block liste%}

<table class="table table-striped table-hover"">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">TC</th>
      <th scope="col">Adı Soyadı</th>
      <th scope="col">Açıklama</th>
      <th scope="col">İşlemler</th>
    </tr>
  </thead>
  <tbody>
    {% for x in gonderenliste %} 
    <!-- dikkat, : işareti yok -->
    <tr>
      <th scope="row">{{x.id}}</th>
      <td>{{ x.TC }}</td>
      <td>{{ x.AdiSoyadi }}</td>
      <td>{{ x.Aciklama }}</td>
      <td>
        <a class="btn btn-outline-success btn-sm" href="/gonderen/detay/{{x.id}}"">Detay</a>
        <a class="btn btn-outline-danger btn-sm" href="/gonderen/sil/{{x.id}}">Sil</a>
        <a class="btn btn-outline-primary btn-sm" href="/gonderen/guncelle/{{x.id}}">Düzenle</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  {%block detay%}
  {% endblock %}
{%endblock%}
